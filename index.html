<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracker de Treino</title>

  <!-- Tailwind e ícones -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- CSS próprio -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-slate-950 text-white">
  <div id="app" class="min-h-screen flex flex-col">
    <header class="p-4 border-b border-slate-800 flex items-center justify-center">
      <h1 class="text-lg font-bold">Tracker de Treino</h1>
    </header>

    <!-- Abas -->
    <nav class="flex justify-around border-b border-slate-800 text-sm">
      <button class="tab-btn py-3 flex-1 text-center" data-tab="today">Rastrear</button>
      <button class="tab-btn py-3 flex-1 text-center" data-tab="routines">Rotinas</button>
      <button class="tab-btn py-3 flex-1 text-center" data-tab="feed">Feed</button>
      <button class="tab-btn py-3 flex-1 text-center" data-tab="profile">Perfil</button>
    </nav>

    <!-- Conteúdo -->
    <main class="flex-1 p-4 space-y-4">
      <section id="today-view" class="view-content"></section>
      <section id="routines-view" class="view-content hidden"></section>
      <section id="feed-view" class="view-content hidden"></section>
      <section id="profile-view" class="view-content hidden"></section>
    </main>

    <!-- Botão flutuante -->
    <div id="fab-container" class="fixed bottom-4 left-0 right-0 px-4 hidden">
      <button id="fab-button"
        class="w-full py-3 rounded-full font-semibold text-sm bg-blue-600 hover:bg-blue-700">
        AÇÃO
      </button>
    </div>
  </div>

  <!-- Script principal -->
  <script src="app.js"></script>
</body>
</html>
