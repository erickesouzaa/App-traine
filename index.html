<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracker de Treino - Offline</title>

  <!-- Tailwind (estilos utilitários) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Ícones Lucide -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-slate-950">
  <div class="app-shell min-h-screen flex flex-col">
    <!-- HEADER -->
    <header class="px-4 pt-4 pb-2 flex items-center justify-between border-b border-slate-800/80 bg-slate-950/80 backdrop-blur z-20">
      <div class="flex items-center gap-2">
        <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-blue-600/20 border border-blue-500/50">
          <i data-lucide="dumbbell" class="w-4 h-4 text-blue-400"></i>
        </span>
        <div>
          <p class="text-xs uppercase tracking-widest text-slate-400">Tracker de Treino</p>
          <h1 class="text-base font-semibold text-slate-100">Clonagem Hevy (Offline)</h1>
        </div>
      </div>
      <button class="rounded-full p-2 border border-slate-700/70 hover:border-slate-500">
        <i data-lucide="user" class="w-4 h-4 text-slate-300"></i>
      </button>
    </header>

    <!-- MAIN CONTENT -->
    <main id="app-content" class="flex-1 hidden px-4 py-4 space-y-4 pb-24">
      <!-- TODAY -->
      <section id="today-view" class="view-content space-y-3">
        <div id="today-container"></div>
      </section>

      <!-- ROUTINES -->
      <section id="routines-view" class="view-content hidden space-y-3">
        <div id="routines-container"></div>
      </section>

      <!-- FEED -->
      <section id="feed-view" class="view-content hidden space-y-3">
        <div id="feed-container"></div>
      </section>

      <!-- PROFILE -->
      <section id="profile-view" class="view-content hidden space-y-3">
        <div id="profile-container"></div>
      </section>
    </main>

    <!-- LOADING -->
    <div id="loading-state" class="flex-1 flex flex-col items-center justify-center text-slate-400 text-sm gap-3">
      <div class="w-9 h-9 border-2 border-slate-700 border-t-blue-500 rounded-full animate-spin"></div>
      <p>A carregar o app e sincronizar dados...</p>
    </div>
  </div>

  <!-- NAV INFERIOR (tabs) -->
  <nav class="fixed bottom-0 left-0 right-0 px-4 pt-2 pb-3 flex items-center justify-between text-xs font-medium text-slate-400 border-t border-slate-800/70 bg-slate-950/95 backdrop-blur z-30">
    <button class="tab-btn active flex-1 flex flex-col items-center gap-1 pb-1" data-tab="today">
      <i data-lucide="play-circle" class="w-4 h-4"></i>
      <span>Rastrear</span>
    </button>
    <button class="tab-btn flex-1 flex flex-col items-center gap-1 pb-1" data-tab="routines">
      <i data-lucide="clipboard-list" class="w-4 h-4"></i>
      <span>Rotinas</span>
    </button>
    <button class="tab-btn flex-1 flex flex-col items-center gap-1 pb-1" data-tab="feed">
      <i data-lucide="activity" class="w-4 h-4"></i>
      <span>Feed</span>
    </button>
    <button class="tab-btn flex-1 flex flex-col items-center gap-1 pb-1" data-tab="profile">
      <i data-lucide="bar-chart-3" class="w-4 h-4"></i>
      <span>Perfil</span>
    </button>
  </nav>

  <!-- CRITICAL ERROR BAR -->
  <div id="critical-error-bar" class="fixed top-0 left-0 right-0 bg-red-700 text-white text-xs text-center py-1 hidden z-50"></div>

  <!-- FLOATING ACTION BUTTON -->
  <div id="fab-container" class="fab-wrapper">
    <button id="fab-button" class="fab bg-blue-600 text-white"></button>
  </div>

  <!-- MODAL: BIBLIOTECA DE EXERCÍCIOS -->
  <div id="exercise-library-modal" class="modal-backdrop z-40">
    <div class="modal-panel">
      <div class="flex items-center justify-between mb-2">
        <h2 class="text-sm font-semibold text-slate-100">Biblioteca de Exercícios</h2>
        <button onclick="closeModal('exercise-library-modal')" class="p-1 rounded-full hover:bg-slate-800">
          <i data-lucide="x" class="w-4 h-4 text-slate-300"></i>
        </button>
      </div>
      <input id="exercise-search" class="input-dark mb-3" placeholder="Buscar (ex: Supino, Agachamento...)" />
      <div id="exercise-list" class="space-y-2 text-sm"></div>
    </div>
  </div>

  <!-- MODAL: SETS DO EXERCÍCIO ATIVO (MODO LIVRE) -->
  <div id="sets-modal" class="modal-backdrop z-40">
    <div class="modal-panel">
      <div class="flex items-center justify-between mb-2">
        <h2 id="sets-modal-title" class="text-sm font-semibold text-slate-100">Exercício</h2>
        <button onclick="closeModal('sets-modal')" class="p-1 rounded-full hover:bg-slate-800">
          <i data-lucide="x" class="w-4 h-4 text-slate-300"></i>
        </button>
      </div>

      <div id="sets-exercise-info" class="text-xs text-slate-400 mb-3"></div>

      <div class="card p-3 mb-3">
        <p class="text-xs font-semibold text-slate-300 mb-2">Registrar nova série</p>
        <div class="grid grid-cols-2 gap-2 mb-2">
          <input id="set-weight-input" type="number" min="0" class="input-dark" placeholder="Peso (Kg)" value="10" />
          <input id="set-reps-input" type="number" min="1" class="input-dark" placeholder="Reps" value="10" />
        </div>
        <button id="add-set-btn" class="btn-primary w-full">Adicionar Série</button>
      </div>

      <div class="card p-3">
        <p class="text-xs font-semibold text-slate-300 mb-2">Séries registradas</p>
        <div id="sets-table" class="space-y-1 text-xs"></div>
      </div>
    </div>
  </div>

  <!-- MODAL: CRIAR / EDITAR ROTINA (CENTRO) -->
  <div id="routine-modal" class="modal-backdrop modal-center z-40">
    <div class="modal-panel">
      <div class="flex items-center justify-between mb-2">
        <h2 id="routine-modal-title" class="text-sm font-semibold text-slate-100">Nova Rotina</h2>
        <button onclick="closeModal('routine-modal')" class="p-1 rounded-full hover:bg-slate-800">
          <i data-lucide="x" class="w-4 h-4 text-slate-300"></i>
        </button>
      </div>

      <div class="space-y-2 mb-3">
        <label class="text-xs text-slate-400">Nome da rotina</label>
        <input id="routine-name-input" class="input-dark" placeholder="Ex: Terça - Peito / Tríceps" />
      </div>

      <div class="space-y-2 mb-3">
        <div class="flex items-center justify-between">
          <p class="text-xs font-semibold text-slate-300">Exercícios da rotina</p>
          <button onclick="openLibraryModal('routine')" class="btn-primary text-xs px-2 py-1">
            <i data-lucide="plus" class="w-3 h-3"></i> Exercício
          </button>
        </div>
        <div id="routine-exercises-list" class="space-y-1 text-xs"></div>
      </div>

      <div class="flex gap-2 mt-4">
        <button id="save-routine-btn" class="btn-primary flex-1">Salvar Rotina</button>
        <button id="delete-routine-btn" class="flex-1 text-xs font-semibold text-red-400 border border-red-500/60 rounded-full px-3 py-2 hidden">
          Apagar
        </button>
      </div>
    </div>
  </div>

  <!-- MODAL: CONFIGURAR EXERCÍCIO DA ROTINA (CENTRO) -->
  <div id="routine-exercise-modal" class="modal-backdrop modal-center z-50">
    <div class="modal-panel">
      <div class="flex items-center justify-between mb-2">
        <h2 id="routine-exercise-modal-title" class="text-sm font-semibold text-slate-100">Configurar exercício</h2>
        <button onclick="cancelRoutineExercise()" class="p-1 rounded-full hover:bg-slate-800">
          <i data-lucide="x" class="w-4 h-4 text-slate-300"></i>
        </button>
      </div>

      <p id="routine-exercise-name" class="text-sm font-semibold text-slate-100 mb-2"></p>

      <div class="card p-3 mb-3">
        <p class="text-xs font-semibold text-slate-300 mb-2">Adicionar série</p>
        <div class="grid grid-cols-3 gap-2 mb-2 text-xs">
          <div>
            <p class="text-[10px] text-slate-400 mb-1">Carga (kg)</p>
            <input id="routine-exercise-weight" type="number" min="0" class="input-dark" value="10" />
          </div>
          <div>
            <p class="text-[10px] text-slate-400 mb-1">Reps</p>
            <input id="routine-exercise-reps" type="number" min="1" class="input-dark" value="10" />
          </div>
          <div>
            <p class="text-[10px] text-slate-400 mb-1">Descanso (seg)</p>
            <input id="routine-exercise-rest" type="number" min="0" class="input-dark" value="60" />
          </div>
        </div>
        <button id="routine-exercise-add-btn" class="btn-primary w-full">Adicionar série</button>
      </div>

      <div class="card p-3">
        <p class="text-xs font-semibold text-slate-300 mb-2">Séries desta rotina</p>
        <div id="routine-exercise-sets-list" class="space-y-1 text-xs"></div>
      </div>

      <div class="flex gap-2 mt-4">
        <button id="routine-exercise-save-btn" class="btn-primary flex-1">Salvar exercício</button>
        <button id="routine-exercise-cancel-btn" class="flex-1 text-xs font-semibold text-slate-300 border border-slate-600 rounded-full px-3 py-2">
          Cancelar
        </button>
      </div>
    </div>
  </div>

  <!-- LÓGICA DO APP -->
  <script src="exercises.js"></script>
  <script src="app.js"></script>
</body>
</html>
